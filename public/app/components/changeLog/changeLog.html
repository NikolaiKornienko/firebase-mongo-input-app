<div class="container">
    <div class="page-header">
        <h1>Log</h1>
    </div>
    <div class="row">
        <div ng-repeat="log in $ctrl.logs">
            <span ng-bind="'The data was ' + (log.current_value ? 'changed to \'' + log.current_value + '\'' : 'cleared') + ' at ' + (log.updated_at | date : 'medium')"></span>
        </div>
    </div>
</div>
