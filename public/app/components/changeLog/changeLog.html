<div class="container">
    <div class="page-header">
        <h1>Log</h1>
    </div>
    <div class="row">
        <div ng-repeat="log in $ctrl.logs">
            <span ng-bind="'The data was ' + (log.currentValue ? 'changed to ' + log.currentValue : 'cleared') + ' at ' + (log.date | date : 'medium')"></span>
        </div>
    </div>
</div>
